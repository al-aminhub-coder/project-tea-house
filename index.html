<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tea House</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Banner Section  -->
    <div
      class="parent_div flex justify-between min-h-[200px] max-w-[1250px] mx-auto"
    >
      <div class="left_div">
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] my-10">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-[64px] text-xl text-white rounded-[10px] bg-gradient-to-r from-[#ff8938] to-[#ff0000]"
        >
          <span>Explore More</span>
          <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>
      <div class="right_div relative">
        <img
          src="./images/banner.png"
          class="relative top-[100px]"
          alt=""
        />

        <!-- star -->
        <div
          class="shadow-2xl w-[255px] h-[100px] flex justify-between items-center rounded-sm bg-white absolute left-[100px]"
        >
          <span class="text-4xl m-4"><i class="fa-solid fa-star"></i></span>

          <div class="m-6">
            <p class="text-4xl font-bold">5.00</p>
            <p class="text-gray-400">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
